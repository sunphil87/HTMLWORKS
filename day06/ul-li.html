<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단 메뉴</title>
    <style>
        /* 부모 태그(parent) " " 공백으로 띄우면 후손까지 모두 적용,
        > 를 사용하면 자식(child)까지만 적용 */
        body > ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a>
            <ul><!-- 메뉴1의 서브메뉴 -->
                <li><a href="#">메뉴1_1</a></li>
                <li><a href="#">메뉴1_2</a></li>
                <li><a href="#">메뉴1_3</a></li>
            </ul>
        </li>
        <li><a href="#">메뉴2</a>
            <ul><!-- 메뉴2의 서브메뉴 -->
                <li><a href="#">메뉴2_1</a></li>
                <li><a href="#">메뉴2_2</a></li>
                <li><a href="#">메뉴2_3</a></li>
            </ul>
        </li>
        <li><a href="#">메뉴3</a>
            <ul><!-- 메뉴3의 서브메뉴 -->
                <li><a href="#">메뉴3_1</a></li>
                <li><a href="#">메뉴3_2</a></li>
                <li><a href="#">메뉴3_3</a></li>
            </ul>
        </li>        
    </ul>
</body>
</html>
