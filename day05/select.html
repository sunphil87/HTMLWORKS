<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 태그</title>
    <link rel="stylesheet" href="./css/subject.css">
</head>
<body>
    <div id="content">
    <form action="" method="post">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="cid" class="reg">학과번호</label>
                    <input type="text" name="cid" id="cid" required autofocus>
                </li>
                <li>
                    <label for="name" class="reg">이름</label>
                    <input type="text" name="name" id="name" required>
                </li>
                <li>
                    <label for="major" class="reg">학과</label>
                    <select name="major" id="major" required>
                        <option value="mechanic">기계공학과</option>
                        <option value="bio" selected>생명공학과</option>
                        <option value="eee">전자전기공학과</option>
                        <option value="computereng">컴퓨터공학과</option>
                    </select>
                </li>
                <li>
                    <label for="profile">이력서 첨부</label>
                    <input type="file" name="profile" id="profile">
                </li>
            </ul>
            <!-- <p> -->
                <!-- <input type="submit" value="신청"> -->
                <button type="submit">신청</button>
            <!-- </p> -->
        </fieldset>
    </form>
    </div>
</body>
</html>
