<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 사이징 속성</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid #ccc;
            margin: 10px;
            /* float: left; */
            padding: 10px;
            display: inline-block;
        }
        .box1{
            /* width 값 = border와 padding을 제외한 값 */
            box-sizing: content-box;
        }
        .box2{
            /* width 값 = border와 padding을 합한 값 */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
