<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        ul{list-style: none;}
        ul li{margin: 20px;}
        h2{padding-left: 60px;}
        label{width: 150px; float: left;}
        /* input[type="text"], input[type="password"]{width: 100px; height: 25px;} */
        input{width: 100px; height: 25px;}
        input[type="submit"]{width: 260px; height: 50px;}
    </style>
</head>
<body>
    <h2>로그인</h2>
    <!-- method는 생략할 수 없다. -->
    <form action="loginprocess.jsp" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id" required>
            </li>
            <li>
                <label>비밀번호</label>
                <input type="password" name="password" required>
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
    </form>
</body>
</html>
