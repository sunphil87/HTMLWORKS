<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>
</head>
<body>
    <p><button type="button" onclick="alert('안녕하세요')">확인</button></p>
    <div><button type="button" onclick="confirm('진짜?')">삭제</button></div>
    <div>
        <!-- <a href="https://www.naver.com">네이버로 바로가기</a> -->
        <button type="button"
                onclick="window.open('https://www.naver.com')">사이트 이동</button>
    </div>
</body>
</html>
