<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주석 사용하기</title>
</head>
<body>
    <p>p 태그는 문단(엔터키를 사용하면 문단이 생김)을 만들 때 사용합니다.</p>
    <p>&lt;br&gt; 태그는 줄바꿈 할 때 사용합니다.</p>
    <!-- '<'는 &lt;(less then) 이고, '>'는 &gt;(greater than)를 사용함-->
    <!-- 주석은 단축키 ctrl + '/', 웹 브라우저가 해석하지 않는다. -->
</body>

</html>
