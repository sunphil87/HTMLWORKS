<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 전환(transion)</title>
    <style>
        .menu li{list-style-type: none;}
        .menu li a{
            display: block; width: 300px; height: 20px;
            padding: 10px; margin-bottom: 2px;
            background: #abc; text-indent: 10px;
            text-decoration: none;
            color: #000;
            transition: width 1s, color 0.5s, background-color 0.5s;
        }
        .menu li a:hover{
            width: 450px;
            color: #c00;
            background: #cde;
        }
    </style>
</head>
<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Custommer Support</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
