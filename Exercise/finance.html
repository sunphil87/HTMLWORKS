<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            text-align: center;
        }
        td{
            width: 180px;
            height: 50px;
        }
        #row1{
            width: 90px;
        }
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
            <td id="row1" rowspan="2">자산: 현금, 현금외 자산</td>
            <td>부채:차입금</td>

        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    
    </table>
</body>
</html>
