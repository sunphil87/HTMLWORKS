<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            margin: 0 auto;
        }
        td:nth-child(2n+1){width: 100px; background: #eee; font-weight: bold;}
        td:nth-child(2n){width: 150px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>        
        <tr>
            <td>자기소개</td>
            <td colspan="3"></td>
        </tr>  
    </table>
</body>
</html>
